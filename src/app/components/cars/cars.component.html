<app-car [car]="car" (saveEmitter)="saveBook()"></app-car>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Montadora</th>
        <th scope="col">Preço</th>
        <th scope="col">Ano</th>
        <th scope="col" class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let car of cars" class="text-center">
        <td>{{car.id}}</td>
        <td>{{car.name}}</td>
        <td>{{car.assembler}}</td>
        <td>{{ car.price | currency: 'BRL': true: '1.2-2' : 'pt-BR'}}</td>
        <td>{{car.year}}</td>
        <td>
          <button class="btn btn-primary mx-1" (click)="update(car)">Alterar</button>
          <button class="btn btn-danger mx-1" (click)="remove(car.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
